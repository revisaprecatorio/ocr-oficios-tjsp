version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-oficios_tjsp}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - ocr-network
      - traefik
    restart: unless-stopped
    # NÃ£o expor porta externamente (Traefik gerencia)

  ocr-app:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-5-nano-2025-08-07}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-oficios_tjsp}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BASE_DIR=/app/Processos
    volumes:
      - ./Processos:/app/Processos
      - ./logs:/app/logs
    depends_on:
      - postgres
    networks:
      - ocr-network
      - traefik
    restart: unless-stopped
    labels:
      # Traefik configuration
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      
      # HTTP Router
      - "traefik.http.routers.ocr-oficios.rule=Host(`ocr.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ocr-oficios.entrypoints=websecure"
      - "traefik.http.routers.ocr-oficios.tls.certresolver=letsencrypt"
      
      # Service
      - "traefik.http.services.ocr-oficios.loadbalancer.server.port=8000"
      
      # Middleware (opcional)
      - "traefik.http.routers.ocr-oficios.middlewares=auth@file"

  # Opcional: Interface web para monitoramento
  ocr-web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./deploy/nginx-web.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - traefik
    restart: unless-stopped
    labels:
      # Traefik configuration para interface web
      - "traefik.enable=true"
      - "traefik.docker.network=traefik"
      - "traefik.http.routers.ocr-web.rule=Host(`ocr-web.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.ocr-web.entrypoints=websecure"
      - "traefik.http.routers.ocr-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.ocr-web.loadbalancer.server.port=80"

networks:
  ocr-network:
    driver: bridge
  traefik:
    external: true

volumes:
  postgres_data:
