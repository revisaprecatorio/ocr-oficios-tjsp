# Configuração Nginx para Sistema OCR (opcional)
# Para monitoramento via web interface

server {
    listen 80;
    server_name your-domain.com;  # Alterar para seu domínio
    
    root /opt/ocr-oficios-tjsp/web;
    index index.html;

    # Logs
    access_log /var/log/nginx/ocr-oficios-access.log;
    error_log /var/log/nginx/ocr-oficios-error.log;

    # Servir arquivos estáticos
    location / {
        try_files $uri $uri/ =404;
    }

    # API endpoint (se implementado futuramente)
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Status page para monitoramento
    location /status {
        access_log off;
        return 200 "Sistema OCR OK";
        add_header Content-Type text/plain;
    }
}
